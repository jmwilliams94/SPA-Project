<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA-Project</title>
</head>

<body>

    <!-- Header Start -->
    <h1 class="header">Covid-19 Data by Location</h1>
    <!-- Header End -->

    <!-- Search Bar Start -->
    <div class="search">
        <h3>Country</h3>
        <input type="text" placeholder="Search...">
    </div>
    <!-- Search Bar End -->

    <!-- Mid Start -->
    <div class="location">
        <h3>Location</h3>


        <div>
            <table>
                <tr>
                    <th>Confirmed</th>
                    <th>Recovered</th>
                    <th>Deaths</th>
                    <th>Population</th>
                </tr>
                <tr>
                    <td>1,000</td>
                    <td>50,000</td>
                    <td>7</td>
                    <td>27.1M</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- Mid End -->

    <!-- Footer Start -->
    <h5>Created by Jordan Williams</h5>
    <!-- Footer End -->
</body>

</html>
